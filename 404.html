<!DOCTYPE html>
<html lang="ar">
<head>

  <title>صفحة غير موجودة - 404</title>

    body {
      font-family: 'Arial', sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #555;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      font-size: 48px;
      color: #800080; /* اللون الموڤ */
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #800080; /* اللون الموڤ */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #4b0082;
    }
  </style>
</head>

  <div class="container">
    <h1>عذرًا، الصفحة غير موجودة (404)</h1>
